<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="js/UTIF.js"></script>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/weaves.js"></script>
    <script src="js/Application.js"></script>
    <script src="js/Matrix.js"></script>
    <script src="js/View.js"></script>
    <script src="js/PixelView.js"></script>
    <script src="js/ThreeDView.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Webtool</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="app.closeNew()">&times;</span>
          <h2>Create New Canvas</h2>
        </div>
        <div class="modal-body">
          <form>
            <select name="layers" id="layers">
              <option value="1" selected>Single</option>
              <option value="2">Double</option>
              <option value="3">Triple</option>
              <option value="4">Quadruple</option>
            </select>
            <br />
            <select name="weave" id="weave">
              <option value="plain" selected>Plain weave</option>
            </select>
            <br />
            <label for="width">Width:</label>
            <input
              id="width"
              type="number"
              name="width"
              min="1"
              max="1000"
              value="10"
              required
            />
            <label for="height">Height:</label>
            <input
              id="height"
              type="number"
              name="height"
              min="1"
              max="1000"
              value="10"
              required
            />
            <br />
            <button type="button" class="btn" onclick="app.createNewCanvas()">
              Create Canvas
            </button>
            <button type="button" class="btn" onclick="app.closeNew()">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content">
          <a onclick="app.openNew()">New</a> <a href="#">Open (N/A)</a>
          <a href="#">Save (N/A)</a><a onclick="app.exportTIFF()">Export</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Edit</button>
        <div class="dropdown-content">
          <a href="#">Undo (N/A)</a> <a href="#">Redo (N/A)</a>
          <a href="#">Copy (N/A)</a> <a href="#">Cut (N/A)</a>
          <a href="#">Paste (N/A)</a> <a onclick="app.loadLayer()">Layers</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">View</button>
        <div class="dropdown-content">
          <a onclick="app.toDualView()">Dual view</a>
          <a onclick="app.toPixelView()">Pixel view</a>
          <a onclick="app.to3dView()">3D view</a>
        </div>
      </div>
    </div>

    <div class="toolbar"><a href="#">P</a> <a href="#">M</a></div>

    <div id="threeD-view" class="webgl-content"></div>
    <div id="pixel-view" class="webgl-content"></div>
  </body>
</html>
