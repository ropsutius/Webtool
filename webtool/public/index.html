<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Webtool</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />

    <script src="./three.js"></script>
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Webtool</title>
  </head>
  <body>
    <div id="new" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-new-span" class="close">&times;</span>
          <h2>Create New Canvas</h2>
        </div>
        <div class="modal-body">
          <form id="new-form">
            <select>
              <option value="1" selected>Single</option>
              <option value="2">Double</option>
              <option value="3">Triple</option>
              <option value="4">Quadruple</option>
            </select>
            <br />
            <select name="weave">
              <option value="blank" selected>Blank</option>
              <option value="plain">Plain weave</option>
            </select>
            <br />
            <label for="width">Width:</label>
            <input type="number" min="1" max="1000" value="10" required />
            <label for="height">Height:</label>
            <input type="number" min="1" max="1000" value="10" required />
            <br />
            <button id="new-button" type="submit" class="btn">
              Create Canvas
            </button>
            <button id="close-new-button" type="button" class="btn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="import" class="modal download">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-import-span" class="close">&times;</span>
          <h2>Open Project file</h2>
        </div>
        <div class="modal-body">
          <form id="import-form">
            <label for="name">Choose a file: </label>
            <input id="import-by-name-button" type="file" name="name" />
            <br />
            <button id="import-button" type="submit" class="btn">Open</button>
            <button id="close-import-button" type="button" class="btn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="save" class="modal download">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-save-span" class="close">&times;</span>
          <h2>Save Project as a Text File</h2>
        </div>
        <div class="modal-body">
          <form id="save-form">
            <input type="text" name="name" />
            <label for="name">.txt</label>
            <br />
            <button type="submit" class="btn">Download</button>
            <button id="close-save-button" type="button" class="btn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="export" class="modal download">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-export-span" class="close">&times;</span>
          <h2>Export Project as TIF-file</h2>
        </div>
        <div class="modal-body">
          <form id="export-form">
            <input type="text" name="name" />
            <label for="name">.tif</label>
            <br />
            <button type="submit" class="btn">Download</button>
            <button id="close-export-button" type="button" class="btn">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content">
          <a id="open-new-button">New</a>
          <a id="open-import-button">Open</a>
          <a id="open-save-button">Save</a>
          <a id="open-export-button">Export</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Edit</button>
        <div class="dropdown-content">
          <a href="#">Undo (N/A)</a> <a href="#">Redo (N/A)</a>
          <a href="#">Copy (N/A)</a> <a href="#">Cut (N/A)</a>
          <a href="#">Paste (N/A)</a> <a id="layers-button">Layers</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">View</button>
        <div class="dropdown-content">
          <a id="to-dual-view-button">Dual view</a>
          <a id="to-pixel-view-button">Pixel view</a>
          <a id="to-3d-view-button">3D view</a>
        </div>
      </div>
    </div>

    <div class="toolbar"><a href="#">P</a> <a href="#">M</a></div>

    <div id="canvas">
      <div id="3d-view" class="webgl-content"></div>
      <div id="pixel-view" class="webgl-content"></div>
    </div>
  </body>
</html>
